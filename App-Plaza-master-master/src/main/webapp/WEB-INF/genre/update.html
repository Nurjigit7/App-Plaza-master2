<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>UPDATE</title>
</head>
<style>
    body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-image: url("https://www.dfcint.com/wp-content/uploads/2023/02/Market-Leaders-Image2-scaled.jpg");
        background-repeat:no-repeat;
        background-size: cover;
        /*background-position: center;*/
    }

    label {
        text-transform: capitalize;
        font-weight: 600;
        font-size: 1.5rem;
        margin-top: 1rem;
    }

    input {
        width: 15rem;
        padding: 0.3rem 0.8rem;
        border-radius: 0.5rem;
        border: 2px solid #4d0ad5;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        font-weight: 500;
        font-size: 1rem;
        margin-top: 0.3rem;
        transition: border-color 0.3s ease;
    }

    input:focus {
        outline: none;
        border-color: #8937f5;
        box-shadow: 0 0 4px rgba(189, 90, 255, 0.5);
    }

    button {
        width: 88%;
        margin-top: 0.8rem;
        padding: 0.5rem;
        border-radius: 0.5rem;
        border: none;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 500;
        background-color: #56d31d;
    }

    button:hover {
        background-color: #56d31d;
    }

    button:active {
        background-color: #72e972;
    }

    form {
        height: 500px;
    }
    h2:focus {
        outline: none;
        border-color: #8937f5;
        box-shadow: 0 0 4px rgba(189, 90, 255, 0.5);
    }

</style>
<body>
<form class="form"
      th:action="@{/save-update/{id}(id=${genre.id})}"
      th:object="${genre}"
      th:method="post">
    <div style="display: flex; justify-content: center; margin-top: 1rem;">
        <div
                style="
          display: flex;
          flex-direction: column;
          width: 20%;
          background-color: #fdeeda;
          padding: 1rem 1rem 1.5rem 2.5rem;
          border-radius: 0.5rem;
          box-shadow: 12px 11px 46px 11px rgb(12,227,12);
        ">
            <h2>UPDATE GENRE</h2>
            <label for="name">Name of application</label>
            <input id="name" type="text" placeholder="name" th:field="*{name}"/>
            <label for="description">Description</label>
            <input id="description" type="text" placeholder="description" th:field="*{description}"/>
            <button class="btn" type="submit">UPDATE</button>
            <button><a th:href="@{/logout}"><span>Submit</span></a></button>
        </div>
    </div>
</form>
</body>
</html>
