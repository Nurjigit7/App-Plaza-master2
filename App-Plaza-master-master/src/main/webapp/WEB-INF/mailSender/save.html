<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MailSender</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        body{
            background-image: url("https://9to5google.com/wp-content/uploads/sites/4/2015/12/yahoo-mail.jpg?quality=82&strip=all");
            background-repeat: no-repeat;
            background-size: 100%;
        }
        .btn{
            width: 80px;
            height: 40px;
            background-color: #526be7;
            box-sizing: border-box;
        }
        #get-out{
            width:35px;
            height: 30px;
            background: #1d1d1e;
            font-size: 20px;
            color: #1456d0;
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
<div>
    <button id="get-out">
        <a th:href="@{/user/main-page}">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-door" viewBox="0 0 16 16">
                <path d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4z"/>
            </svg>
        </a>
    </button>
    <form class="form"
          th:object="${mailing}"
          th:action="@{/mailSender/save}"
          th:method="post"

          style="width: 400px; height: 300px; margin-top: 200px; margin-left: 400px">
       <h1 style="color:#f0f4ff;font-family:Segoe UI, Tahoma, Geneva, Verdana, sans-serif">Mailing</h1>
        <div  class="form-group">
            <label style="color: white" for="exampleInputEmail1">Subject</label>
            <input th:field="${mailing.subject}" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                   placeholder="Subject">
        </div>
        <div class="form-group">
            <label style="color: white" for="exampleInputPassword1">Text</label>
            <input th:field="${mailing.text}" type="text" class="form-control" id="exampleInputPassword1" placeholder="Text">
        </div>

        <button class="btn" type="submit">Submit</button>

    </form>

</div>
</body>
